name: flashbill
description: Mobile-First Invoice App for Small Business Owners
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # HTTP Client
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0

  # Image Picker
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # PDF
  pdf: ^3.10.4
  printing: ^5.11.1

  # Date/Time
  intl: ^0.19.0

  # Form Validation
  formz: ^0.7.0

  # Network Info
  connectivity_plus: ^5.0.2

  # Share
  share_plus: ^7.2.1

  # Open File
  open_filex: ^4.4.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.3
  firebase_messaging: ^14.7.3
  firebase_crashlytics: ^3.4.3

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Biometric Auth
  local_auth: ^2.1.7

  # Cached Network Image
  cached_network_image: ^3.3.1

  # URL Launcher
  url_launcher: ^6.2.4

  # QR Code
  qr_code_scanner: ^1.0.1

  # Charts
  fl_chart: ^0.66.0

  # Refresh Indicator
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7

  # Linter
  flutter_lints: ^3.0.0

  # Testing
  mockito: ^5.4.4

  # Hive Generator
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
